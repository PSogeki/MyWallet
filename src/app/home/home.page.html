<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MyWallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Resoconto generale</strong>
    <div id="resoconto">
      <p>Poste: {{poste}}</p>
      <p>BuddyBank: {{buddybank}}</p>
      <p>PayPal: {{paypal}}</p>
      <p>Contanti: {{contanti}}</p>
    </div>
    <strong>Totale: {{totale}}</strong>
  </div>
</ion-content>
